<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-head">
            <div class="logo">
                <img src="resources/dappr.png">
            
            </div>
            <div class="flex-menu">
                <div>Home </div>
                <div>About Us</div>
                <div>Information</div>
                <div>More</div>
                    
            </div>
            <div class="flex-searchbar">
                <input  class="search" type="text" placeholder="Search...">
                <img class="search-logo" src="resources/search.png" />
            </div>
            <div class="option">
                <img class="options" src="resources/Vector.png">
            </div>
        </div>
        <div class="hero flex-hero">
            <div class="image">
                <img class="image1" height="407px" width="380px" src="resources/image 4.png">

            </div>
            <div class="box">
                <textarea class="inputbox" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"  rows="10" columns="30"></textarea>
            </div>
            <div class="socialmedia">
                <img class="appicons" src="resources/Frame 2.png">
            </div>
        </div>
        <div class="containercount">
            <div class="menu2" id="firstbox">Total Question’s </br>200,000</div>
            <div class="menu2" id="secondbox">Total Answer’s</br>105,000</div>
            <div class="menu2" id="thirdbox">Total Answer’s</br>10,000</div>
            <div class="menu2" id="fourthbox">Total Passed</br>6,000</div>
        </div>
        <img class="help-logo" src="resources/Group 2.png">
        <div class="flex-footer">
            <div class="left">
                <div class="query" id="query1">YOUR INFO</div>
                <div class="query" id="query2">BOOKMARKS</div>
                <div class="query" id="query3">SETTINGS</div>
            </div>
            <div class="right">
                <div class="inright">
                    <div id="right1"><span>Your information</span></div>
                    <div class="subright" id="right2">
                        Name<span>:</span
                            ><input  class="abc" type="text" placeholder=" Shiva Kumar" />
                    <div class="subright" id="right3" >Email
                        <span>:</span
                        ><input class="abc" type="email" placeholder=" kumarshiva50667@gmail.com" />
                    </div>
                    <div class="subright" id="right4">Phone
                        <span>:</span
                        ><input class="abc" type="text" max="12" placeholder=" +91 70******53" />
                    </div>
                    <div class="subright" id="right5">Marks
                        <span>:</span><input class="abc" type="text" placeholder=" 500.00" />
                    </div>
                    <div class="float">
                        <button class="next">Next </button>
                        <img class="arrow" src="resources/Arrow 1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
